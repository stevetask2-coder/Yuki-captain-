<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Yuki | DigiBouquet</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=Playfair+Display:ital,wght@0,400;1,700&family=Quicksand:wght@300;400&display=swap');

        :root {
            --bg-color: #fcfaf2;
            --accent-gold: #c5a059;
            --text-dark: #2c2c2c;
            --c-drama-red: #8b0000;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-color);
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
        }

        /* --- WELCOME SCREEN --- */
        #welcome-screen {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('image_3.png');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 1000; cursor: pointer;
            transition: transform 1.2s cubic-bezier(0.7, 0, 0.3, 1);
        }

        #welcome-screen.opened { transform: translateY(-100%); }

        .welcome-text { text-align: center; color: white; }
        .welcome-text h1 { font-family: 'Ma Shan Zheng', cursive; font-size: 3.5rem; margin: 0; }
        .welcome-text p { font-family: 'Playfair Display', serif; font-style: italic; letter-spacing: 2px; }

        /* --- MAIN INTERFACE --- */
        #main-content {
            height: 100vh; overflow-y: auto;
            padding: 40px 20px; box-sizing: border-box;
            background: radial-gradient(circle at top right, #fff5f5, transparent);
        }

        .section-title {
            text-align: center; font-family: 'Playfair Display', serif;
            font-size: 2.2rem; color: var(--c-drama-red); margin: 40px 0;
        }

        .bouquet-container {
            display: flex; justify-content: center; gap: 40px; flex-wrap: wrap;
        }

        .bouquet-card {
            width: 300px; text-align: center; cursor: pointer;
            transition: transform 0.3s ease;
        }

        .bouquet-card:hover { transform: translateY(-10px); }

        .bouquet-card img {
            width: 100%; border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .bouquet-card h3 { font-family: 'Playfair Display', serif; color: var(--accent-gold); font-size: 1.5rem; }

        /* --- ZOOM MODAL --- */
        #zoom-modal {
            position: fixed; top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(252, 250, 242, 0.95);
            backdrop-filter: blur(15px);
            display: none; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 2000;
        }

        #zoom-modal img {
            max-width: 80%; max-height: 60vh;
            border-radius: 10px; margin-bottom: 20px;
            animation: zoomIn 0.5s ease-out;
        }

        .translation-box { text-align: center; }
        #original-name { font-family: 'Playfair Display', serif; font-size: 2rem; color: var(--c-drama-red); margin-bottom: 5px; }
        #translate-btn { 
            color: var(--accent-gold); text-decoration: underline; 
            cursor: pointer; font-size: 0.9rem; 
        }

        .close-btn { position: absolute; top: 30px; right: 30px; font-size: 2rem; cursor: pointer; }

        @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>

    <div id="welcome-screen" onclick="openWebsite()">
        <div class="welcome-text">
            <h1>This is for you Yuki!</h1>
            <p>Tap the screen captain</p>
        </div>
    </div>

    <div id="main-content">
        <div class="section-title">11:35-24</div>
        
        <div class="bouquet-container">
            <div class="bouquet-card" onclick="zoomBouquet('yí shù huā', 'image_4.png')">
                <img src="image_4.png" alt="yí shù huā">
                <h3>yí shù huā</h3>
            </div>

            <div class="bouquet-card" onclick="zoomBouquet('hanataba', 'image_1.png')">
                <img src="image_1.png" alt="hanataba">
                <h3>hanataba</h3>
            </div>
        </div>
    </div>

    <div id="zoom-modal">
        <span class="close-btn" onclick="closeModal()">×</span>
        <img id="zoomed-img" src="" alt="Zoomed Bouquet">
        <div class="translation-box">
            <div id="original-name"></div>
            <div id="translate-btn" onclick="translateName()">[eng translation?]</div>
        </div>
    </div>

    <script>
        function openWebsite() {
            document.getElementById('welcome-screen').classList.add('opened');
        }

        function zoomBouquet(name, src) {
            const modal = document.getElementById('zoom-modal');
            document.getElementById('zoomed-img').src = src;
            document.getElementById('original-name').innerText = name;
            document.getElementById('translate-btn').style.display = 'block';
            modal.style.display = 'flex';
        }

        function translateName() {
            document.getElementById('original-name').innerText = "a bouquet of flowers";
            document.getElementById('translate-btn').style.display = 'none';
        }

        function closeModal() {
            document.getElementById('zoom-modal').style.display = 'none';
        }
    </script>
</body>
</html>
